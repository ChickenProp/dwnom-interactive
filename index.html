<html charset="utf-8">
  <head>
    <title>Political Polarization in the US House of Representatives</title>
    <style>
      svg { background-color: #eee; }
      #axes line, #axes path { stroke: #000; fill: none; }
      #axes .axis-inner line { stroke: #fff; }

      g.progression path {
        fill: none;
        pointer-events: all;
        stroke-opacity: 1;
      }
      g.progression:hover path, g.progression.highlight path {
        stroke: #fff;
        stroke-opacity: 1;
      }

      #points circle { fill-opacity: 1; }
      #points circle.highlight { fill-opacity: 1; }

      #infobox {
        width: 100;
        position: fixed;
        right: 10px;
        background-color: white;
      }
      .help { border-bottom: 1px dotted black; cursor: help; }
    </style>
  </head>
  <body>
    <div id="infobox">
      <h4 id="infobox-year"></h4>
      <dl>
        <dt>Democrats</dt>
        <dd id="num-democrats"></dd>
        <dt>Republicans</dt>
        <dd id="num-republicans"></dd>
        <dt>Independents</dt>
        <dd id="num-independents"></dd>
        <dt><span class="help" title="The difference between the mean republican and democrat scores.">Polarization</span></dt>
        <dd id="polarization"></dd>
      </dl>
    </div>
    <p>This graph shows the <a href="https://en.wikipedia.org/wiki/NOMINATE_%28scaling_method%29">DW-NOMINATE</a>
      left-right score of each member of each U.S. House of Representatives
      since 1865.</p>
    <svg>
    </svg>
    <script src="d3.min.js"></script>
    <script src="d3.scale.margin.js"></script>
    <script src="underscore.min.js"></script>
    <script src="sprintf.min.js"></script>
    <script src="dwnom-legend.js"></script>
    <script src="dwnom-interactive.js"></script>
  </body>
</html>
